<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    width: 350px;
    background: #f9f9f9;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}

/* Forms */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input {
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 16px;
}

button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #6366f1;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #4f46e5;
}

/* Switch forms */
.toggle {
    text-align: center;
    font-size: 14px;
    color: #555;
    cursor: pointer;
}

/* Slide animation */
.slide-up {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    transition: top 0.5s ease;
}

.slide-up.active {
    top: 0;
}

/* Icons */
.icon-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
</style>
</head>
<body>

<div class="container">
    <!-- Sign In Form -->
    <form id="loginForm">
        <h2 style="text-align:center;">Sign In</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <div class="toggle" id="showSignup">Don't have an account? Sign Up</div>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="slide-up">
        <h2 style="text-align:center;">Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit" class="icon-btn"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
        <div class="toggle" id="showLogin">Already have an account? Sign In</div>
    </form>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const showSignup = document.getElementById('showSignup');
  const showLogin = document.getElementById('showLogin');

  // Toggle forms
  showSignup.addEventListener('click', () => signupForm.classList.add('active'));
  showLogin.addEventListener('click', () => signupForm.classList.remove('active'));

  // Login
  loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = 'https://lukasugianskis.github.io/knowji-web/home')
          .catch(err => alert(err.message));
  });

  // Sign Up
  signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
          .then(() => window.location.href = 'https://lukasugianskis.github.io/knowji-web/home')
          .catch(err => alert(err.message));
  });
</script>
</body>
</html>

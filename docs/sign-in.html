<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: #f6f7f9;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 420px;
    background: #fff;
    border-radius: 28px;
    padding: 40px 36px;
    box-shadow: 0 0 0 1px #e5e9f0;
    text-align: center;
}

.brand {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 18px;
}

.brand img {
    width: 28px;
}

h1 {
    margin-bottom: 24px;
    font-size: 36px;
    font-weight: 800;
    color: #0f172a;
}

.toggle {
    display: flex;
    background: #f1f4f9;
    border-radius: 999px;
    padding: 6px;
    margin: 0 auto 26px;
    width: fit-content;
}

.toggle button {
    border: none;
    background: transparent;
    padding: 10px 22px;
    border-radius: 999px;
    font-weight: 600;
    cursor: pointer;
    color: #64748b;
}

.toggle .active {
    background: #fff;
    color: #0f172a;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

.auth-btn {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    border: 2px solid #e5e9f0;
    background: #fff;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    cursor: pointer;
    margin-bottom: 14px;
}

.auth-btn:hover {
    background: #f1f4f9;
}

.divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 26px 0;
    color: #64748b;
    font-weight: 600;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #e5e9f0;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    border: 2px solid #e5e9f0;
    font-size: 15px;
    margin-bottom: 12px;
}

/* Smooth slide animation */
.slide {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.5s ease;
    padding: 0 0;
}

.slide.active {
    max-height: 500px;
    opacity: 1;
    padding: 12px 0;
}
</style>
</head>

<body>

<div class="card">

<div class="brand">
    <img src="webicon.svg">
    Knowji
</div>

<h1>Letâ€™s get started</h1>

<div class="toggle">
    <button id="signupTab">Sign up</button>
    <button id="signinTab" class="active">Sign in</button>
</div>

<button class="auth-btn" onclick="toggleEmail()">
    <i class="fa-regular fa-envelope"></i>
    Sign in with Email
</button>

<div class="divider">Other options</div>

<button class="auth-btn" onclick="appleLogin()">
    <i class="fa-brands fa-apple"></i>
    Sign in with Apple
</button>

<button class="auth-btn" onclick="googleLogin()">
    <i class="fa-brands fa-google"></i>
    Sign in with Google
</button>

<div id="emailSignIn" class="slide">
    <input id="signinEmail" placeholder="Email">
    <input id="signinPassword" type="password" placeholder="Password">
    <button class="auth-btn" onclick="emailSignIn()">Continue</button>
</div>

<div id="signupForm" class="slide">
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button class="auth-btn" onclick="emailSignUp()">Create account</button>
</div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC55Q_Udk2c17VwWWFGO3u-TooNMqYhRmw",
  authDomain: "auth-knowji.firebaseapp.com",
  projectId: "auth-knowji",
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* AUTH STATE */
auth.onAuthStateChanged(async user => {
  if (!user) return;

  const doc = await db.collection("users").doc(user.uid).get();

  if (!doc.exists || !doc.data().onboardingComplete) {
    window.location.href = "onboarding.html";
  } else {
    window.location.href = "home";
  }
});

/* UI */
const emailBox = document.getElementById("emailSignIn");
const signupBox = document.getElementById("signupForm");
const signupTab = document.getElementById("signupTab");
const signinTab = document.getElementById("signinTab");

function toggleEmail() {
  emailBox.classList.toggle("active");
  signupBox.classList.remove("active");
}

signupTab.onclick = () => {
  signupBox.classList.add("active");
  emailBox.classList.remove("active");
  signupTab.classList.add("active");
  signinTab.classList.remove("active");
};

signinTab.onclick = () => {
  signupBox.classList.remove("active");
  signupTab.classList.remove("active");
  signinTab.classList.add("active");
};

/* AUTH */
function googleLogin() {
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

function appleLogin() {
  auth.signInWithPopup(new firebase.auth.OAuthProvider("apple.com"));
}

function emailSignIn() {
  auth.signInWithEmailAndPassword(
    signinEmail.value,
    signinPassword.value
  );
}

function emailSignUp() {
  auth.createUserWithEmailAndPassword(
    signupEmail.value,
    signupPassword.value
  );
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: "system-ui", -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: #f6f7f9;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 420px;
    background: #fff;
    border-radius: 28px;
    padding: 40px 36px;
    box-shadow: 0 0 0 1px #e5e9f0;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.brand {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 18px;
}

.brand img {
    width: 28px;
    height: 28px;
}

h1 {
    margin: 0 0 24px;
    font-size: 36px;
    font-weight: 800;
    color: #0f172a;
}

.toggle {
    display: flex;
    background: #f1f4f9;
    border-radius: 999px;
    padding: 6px;
    margin: 0 auto 26px;
    width: fit-content;
}

.toggle button {
    border: none;
    background: transparent;
    padding: 10px 22px;
    border-radius: 999px;
    font-weight: 600;
    cursor: pointer;
    color: #64748b;
    transition: 0.3s;
}

.toggle .active {
    background: #fff;
    color: #0f172a;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

.auth-btn {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    border: 2px solid #e5e9f0;
    background: #fff;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    cursor: pointer;
    color: #0f172a;
    margin-bottom: 14px;
}

.auth-btn:hover {
    background: #f1f4f9;
}

.divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 26px 0;
    color: #64748b;
    font-weight: 600;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #e5e9f0;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    border: 2px solid #e5e9f0;
    font-size: 15px;
    margin-bottom: 12px;
}

.hidden {
    display: none;
}

/* Smooth slide animation */
.slide-down {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease, padding 0.5s ease;
}

.slide-down.active {
    max-height: 500px;
    padding-top: 12px;
    padding-bottom: 12px;
}
</style>
</head>
<body>

<div class="card">

    <div class="brand">
        <img src="webicon.svg" alt="Star">
        Gizmo
    </div>

    <h1>Let's get started!</h1>

    <div class="toggle">
        <button id="signupTab">Sign up</button>
        <button id="signinTab" class="active">Sign in</button>
    </div>

    <!-- Email Sign In Button at top -->
    <button class="auth-btn" onclick="showEmail('signin')">
        <i class="fa-regular fa-envelope"></i>
        Sign in with Email
    </button>

    <div id="signinBtns">
        <div class="divider">Other options</div>

        <button class="auth-btn" onclick="showPhone('signin')">
            <i class="fa-solid fa-phone"></i>
            Sign in with Phone
        </button>

        <button class="auth-btn" onclick="googleLogin()">
            <i class="fa-brands fa-google"></i>
            Sign in with Google
        </button>
    </div>

    <!-- Sign In Email Form -->
    <div id="emailSignInBox" class="slide-down">
        <input id="signinEmail" type="email" placeholder="Email">
        <input id="signinPassword" type="password" placeholder="Password">
        <button class="auth-btn" onclick="emailSignIn()">Continue</button>
    </div>

    <!-- Sign In Phone Form -->
    <div id="phoneSignInBox" class="slide-down">
        <input id="signinPhone" type="text" placeholder="+45 12345678">
        <div id="recaptchaSignIn"></div>
        <button class="auth-btn" onclick="phoneSignIn()">Continue</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="slide-down">
        <input id="signupEmail" type="email" placeholder="Email">
        <input id="signupPassword" type="password" placeholder="Password">
        <button class="auth-btn" onclick="emailSignUp()">
            <i class="fa-solid fa-user-plus"></i>
            Sign Up
        </button>
    </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC55Q_Udk2c17VwWWFGO3u-TooNMqYhRmw",
  authDomain: "auth-knowji.firebaseapp.com",
  projectId: "auth-knowji",
  storageBucket: "auth-knowji.firebasestorage.app",
  messagingSenderId: "931262954578",
  appId: "1:931262954578:web:cdb4e21e82e68eda57738b",
  measurementId: "G-C7SYLYMZTQ"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Redirect if already logged in
auth.onAuthStateChanged(user => {
    if (user) {
        window.location.href = 'https://lukasugianskis.github.io/knowji-web/home';
    }
});

// Tab toggle
const signupTab = document.getElementById('signupTab');
const signinTab = document.getElementById('signinTab');
const signupFormDiv = document.getElementById('signupForm');
const emailSignInDiv = document.getElementById('emailSignInBox');
const phoneSignInDiv = document.getElementById('phoneSignInBox');

signupTab.addEventListener('click', () => {
    signupFormDiv.classList.add('active');
    emailSignInDiv.classList.remove('active');
    phoneSignInDiv.classList.remove('active');
    signupTab.classList.add('active');
    signinTab.classList.remove('active');
});

signinTab.addEventListener('click', () => {
    signupFormDiv.classList.remove('active');
    signupTab.classList.remove('active');
    signinTab.classList.add('active');
});

// Email toggle
function showEmail(form) {
    emailSignInDiv.classList.toggle('active');
    phoneSignInDiv.classList.remove('active');
}

function showPhone(form) {
    phoneSignInDiv.classList.toggle('active');
    emailSignInDiv.classList.remove('active');
}

// Firebase login/signup
function googleLogin() {
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
        .then(() => window.location.href = 'https://lukasugianskis.github.io/knowji-web/home')
        .catch(e => alert(e.message));
}

// Email Sign In
function emailSignIn() {
    const e = document.getElementById('signinEmail').value;
    const p = document.getElementById('signinPassword').value;
    auth.signInWithEmailAndPassword(e, p)
        .then(() => window.location.href = 'https://lukasugianskis.github.io/knowji-web/home')
        .catch(err => alert(err.message));
}

// Email Sign Up
function emailSignUp() {
    const e = document.getElementById('signupEmail').value;
    const p = document.getElementById('signupPassword').value;
    auth.createUserWithEmailAndPassword(e, p)
        .then(() => window.location.href = 'https://lukasugianskis.github.io/knowji-web/home')
        .catch(err => alert(err.message));
}

// Phone sign-in
window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptchaSignIn", { size: "invisible" });

function phoneSignIn() {
    const phone = document.getElementById('signinPhone').value;
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
            const code = prompt("Enter SMS code");
            return confirmationResult.confirm(code);
        })
        .then(() => window.location.href = 'https://lukasugianskis.github.io/knowji-web/home')
        .catch(e => alert(e.message));
}
</script>

</body>
</html>

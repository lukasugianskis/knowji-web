<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Onboarding</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #f6f7f9;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 420px;
  background: #fff;
  border-radius: 28px;
  padding: 40px 36px;
  box-shadow: 0 0 0 1px #e5e9f0;
  overflow: hidden;
}

.progress {
  height: 4px;
  background: #e5e9f0;
  border-radius: 2px;
  margin-bottom: 30px;
}

.bar {
  height: 100%;
  width: 0%;
  background: #0f172a;
  border-radius: 2px;
  transition: width 0.3s ease;
}

h2 {
  margin: 0 0 20px;
  font-size: 28px;
  font-weight: 800;
  color: #0f172a;
}

.step {
  animation: slideIn 0.35s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: 2px solid #e5e9f0;
  font-size: 16px;
}

.status {
  font-size: 14px;
  margin-top: 10px;
}

.status.ok { color: #16a34a; }
.status.err { color: #dc2626; }

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

button {
  border: none;
  background: none;
  font-weight: 600;
  cursor: pointer;
  font-size: 16px;
}

.next {
  background: #0f172a;
  color: white;
  padding: 12px 22px;
  border-radius: 999px;
}
</style>
</head>

<body>

<div class="card">
  <div class="progress"><div class="bar" id="bar"></div></div>
  <div id="content" class="step">
    <h2 id="title"></h2>
    <input id="input">
    <div id="status" class="status"></div>
  </div>
  <div class="buttons">
    <button onclick="skip()">Skip</button>
    <button class="next" onclick="next()">Next</button>
  </div>
</div>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey: "AIzaSyC55Q_Udk2c17VwWWFGO3u-TooNMqYhRmw",
  authDomain: "auth-knowji.firebaseapp.com",
  projectId: "auth-knowji"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* Steps */
let step = 0;
const data = {};

const steps = [
  { title: "Choose a username", key: "username", placeholder: "username" },
  { title: "How old are you?", key: "age", placeholder: "Age" },
  { title: "What subjects do you take?", key: "subjects", placeholder: "Math, Chemistry" }
];

const title = document.getElementById("title");
const input = document.getElementById("input");
const bar = document.getElementById("bar");
const status = document.getElementById("status");
const content = document.getElementById("content");

function render() {
  content.classList.remove("step");
  void content.offsetWidth;
  content.classList.add("step");

  const s = steps[step];
  title.innerText = s.title;
  input.placeholder = s.placeholder;
  input.value = "";
  status.innerText = "";
  status.className = "status";

  bar.style.width = `${(step / steps.length) * 100}%`;

  input.focus();

  input.oninput = s.key === "username" ? checkUsername : null;
}

render();

/* Username live check */
let usernameTimeout;
async function checkUsername() {
  clearTimeout(usernameTimeout);
  const val = input.value.trim();

  if (!/^[a-zA-Z0-9.-]*$/.test(val)) {
    status.innerText = "Only letters, numbers, . or -";
    status.className = "status err";
    return;
  }

  if (!val) {
    status.innerText = "";
    return;
  }

  status.innerText = "Checking...";
  status.className = "status";

  usernameTimeout = setTimeout(async () => {
    const snap = await db.collection("users")
      .where("username", "==", val)
      .get();

    if (snap.empty) {
      status.innerText = "Username available";
      status.className = "status ok";
    } else {
      status.innerText = "Username taken";
      status.className = "status err";
    }
  }, 400);
}

/* Navigation */
async function next() {
  const val = input.value.trim();

  if (val) {
    if (steps[step].key === "username") {
      if (!/^[a-zA-Z0-9.-]+$/.test(val)) return;
      const taken = await db.collection("users")
        .where("username", "==", val)
        .get();
      if (!taken.empty) return;
    }
    data[steps[step].key] = val;
  }

  step++;
  step < steps.length ? render() : finish();
}

function skip() {
  step++;
  step < steps.length ? render() : finish();
}

/* Enter key support */
document.addEventListener("keydown", e => {
  if (e.key === "Enter") next();
});

/* Finish */
async function finish() {
  const user = auth.currentUser;
  if (!user) return;

  await db.collection("users").doc(user.uid).set({
    ...data,
    onboardingComplete: true
  });

  window.location.href = "home.html";
}

/* Protect */
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = "sign-in.html";
});
</script>

</body>
</html>

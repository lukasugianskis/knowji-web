<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Onboarding</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #f6f7f9;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 420px;
  background: #fff;
  border-radius: 28px;
  padding: 40px 36px;
  box-shadow: 0 0 0 1px #e5e9f0;
  text-align: center;
}

.progress {
  height: 4px;
  background: #e5e9f0;
  border-radius: 2px;
  margin-bottom: 30px;
}

.bar {
  height: 100%;
  width: 0%;
  background: #0f172a;
  border-radius: 2px;
  transition: width 0.3s ease;
}

h2 {
  margin: 0 0 20px;
  font-size: 28px;
  font-weight: 800;
  color: #0f172a;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: 2px solid #e5e9f0;
  font-size: 16px;
}

.error {
  color: #dc2626;
  font-size: 14px;
  margin-top: 10px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

button {
  border: none;
  background: none;
  font-weight: 600;
  cursor: pointer;
  font-size: 16px;
}

.next {
  background: #0f172a;
  color: white;
  padding: 12px 22px;
  border-radius: 999px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="progress"><div class="bar" id="bar"></div></div>
  <h2 id="title"></h2>
  <div id="field"></div>
  <div class="error" id="error"></div>
  <div class="buttons">
    <button onclick="skip()">Skip</button>
    <button class="next" onclick="next()">Next</button>
  </div>
</div>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey: "AIzaSyC55Q_Udk2c17VwWWFGO3u-TooNMqYhRmw",
  authDomain: "auth-knowji.firebaseapp.com",
  projectId: "auth-knowji"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* Steps */
let step = 0;
const data = {};

const subjects = [
  "Mathematics","English","Biology","Chemistry","Physics",
  "Computer Science","Economics","Business","Geography","History",
  "French","Spanish","German","Design & Technology","Art",
  "Music","PE","Psychology","Sociology","ICT"
];

const steps = [
  { key: "username", title: "Choose a username" },
  { key: "age", title: "How old are you?" },
  { key: "subjects", title: "Main subject" }
];

const title = document.getElementById("title");
const field = document.getElementById("field");
const bar = document.getElementById("bar");
const error = document.getElementById("error");

function render() {
  error.innerText = "";
  bar.style.width = `${(step / steps.length) * 100}%`;
  title.innerText = steps[step].title;
  field.innerHTML = "";

  if (steps[step].key === "username") {
    field.innerHTML = `<input id="input" placeholder="username">`;
  }

  if (steps[step].key === "age") {
    field.innerHTML = `<input id="input" type="number" placeholder="Age">`;
  }

  if (steps[step].key === "subjects") {
    field.innerHTML = `
      <select id="input">
        ${subjects.map(s => `<option value="${s}">${s}</option>`).join("")}
      </select>`;
  }
}

render();

/* Navigation */
async function next() {
  const input = document.getElementById("input");
  if (!input) return;

  const value = input.value.trim();
  if (!value) return skip();

  if (steps[step].key === "username") {
    if (!/^[a-zA-Z0-9.-]+$/.test(value)) {
      error.innerText = "Only letters, numbers, . or - allowed";
      return;
    }

    const taken = await db.collection("users")
      .where("username", "==", value)
      .get();

    if (!taken.empty) {
      error.innerText = "Username already taken";
      return;
    }
  }

  data[steps[step].key] = value;
  step++;
  step < steps.length ? render() : finish();
}

function skip() {
  step++;
  step < steps.length ? render() : finish();
}

/* Finish */
async function finish() {
  const user = auth.currentUser;
  if (!user) return;

  await db.collection("users").doc(user.uid).set({
    ...data,
    onboardingComplete: true
  });

  confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } });

  document.getElementById("card").innerHTML = `
    <h2>ðŸŽ‰ Congrats!</h2>
    <p>Your account is ready</p>
  `;

  setTimeout(() => {
    window.location.href = "/home";
  }, 1800);
}

/* Protect */
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = "sign-in.html";
});
</script>

</body>
</html>
